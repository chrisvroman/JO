<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="img/about/22.jpg" />
    <title>Carousel</title>
    <style>
        body {
            background-image: url(img/Liberty/Layout/LB_BG_CLEAN_W.jpg);background-size: cover;
        }

        .navbar-custom {
            background-color: rgba(255, 255, 255, 0.1) !important;
            /* Transparante achtergrond */
            backdrop-filter: blur(10px);
            /* Wazig glas-effect */
        }
    </style>
</head>

<div class="d-flex justify-content-center">
    <div id="carouselExampleControls" class="carousel p-5" data-bs-ride="carousel" style="width: 50%;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/FOTO/TJO_LB_MAASTRICHT24_13.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/FOTO/TJO_LB_MAASTRICHT24_09.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/FOTO/TJO_LB_MAASTRICHT24_03.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- test met carousel 2 -->
 <div class="row">
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="row">
                <div class="col-md-4">
                    <img src="img/FOTO/TJO_LB_MAASTRICHT24_01.png" class="d-block w-100" alt="Afbeelding 1">
                </div>
                <div class="col-md-4">
                    <img src="img/FOTO/TJO_LB_MAASTRICHT24_02.png" class="d-block w-100" alt="Afbeelding 2">
                </div>
                <div class="col-md-4">
                    <img src="img/FOTO/TJO_LB_MAASTRICHT24_03.png" class="d-block w-100" alt="Afbeelding 3">
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="row">
                <div class="col-md-4">
                    <img src="img/FOTO/TJO_LB_MAASTRICHT24_13.png" class="d-block w-100" alt="Afbeelding 4">
                </div>
                <div class="col-md-4">
                    <img src="img/FOTO/TJO_LB_MAASTRICHT24_13.png" class="d-block w-100" alt="Afbeelding 5">
                </div>
                <div class="col-md-4">
                    <img src="img/FOTO/TJO_LB_MAASTRICHT24_13.png" class="d-block w-100" alt="Afbeelding 6">
                </div>
            </div>
        </div>
    </div>

    <!-- Vorige en Volgende knoppen -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Vorige</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Volgende</span>
    </button>

 </div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

</body>

</html>
